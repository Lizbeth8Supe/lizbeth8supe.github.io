  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #631a1a, #812424);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: #8b0000;
      color: white;
      animation: slideIn 2s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    nav {
      background: #b71c1c;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #ffd1d1;
      transform: scale(1.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      background: #ffffff;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 1s, opacity 1s;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .gallery img:hover {
      transform: scale(1.1) rotate(5deg);
      opacity: 0.8;
    }

    .floating-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 50px 20px;
      background: linear-gradient(45deg, #722929, #b63e3e);
    }

    .card {
      background: white;
      width: 280px;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.5s, background 0.5s;
      animation: floatCard 5s ease-in-out infinite;
    }

    .card:hover {
      transform: scale(1.05) rotate(3deg);
      background: #ffe4e1;
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    footer {
      background: #8b0000;
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 16px;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
